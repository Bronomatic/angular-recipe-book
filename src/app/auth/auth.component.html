<!--* Error Message -->
<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <!--* Error Message -->
    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert> -->

    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->

    <!--* Loading Spinner -->
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <h2 class="text-primary text-center">{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>

    <!-- form -->
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoading"
    >

      <!--* email -->
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="text"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        >
      </div>

      <!--* password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
        >
      </div>

      <!--* buttons -->
      <div class="">

        <!--* login /sign up -->
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |

        <!--* Switch To Login -->
        <button
          class="btn btn-primary"
          type="button"
          (click)="onSwitchMode()"
        >Switch To {{ !isLoginMode ? 'Login' : 'Sign Up' }}</button>

      </div><!-- end buttons -->

    </form><!-- end form -->

  </div>
</div>
