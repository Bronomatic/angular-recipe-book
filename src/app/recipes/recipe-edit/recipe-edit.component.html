<div class="row">
  <div class="col-xs-12">
<!--* Form -->
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
<!--* Buttons -->
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
          >Save</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onCancel()"
          >Cancel</button>
        </div>
      </div>
<!--* Name -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            >
          </div>
        </div>
      </div>
<!--* Image -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
            >
          </div>
        </div>
      </div>
<!--* Image preview -->
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
<!--* Description -->
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
<!--* Ingredients -->
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of getControls(); let i = index"
            [formGroupName]="i"
            style="margin-top: 10px"
          >
            <!-- row 1 name -->
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              >
            </div>
            <!-- row 2 amount -->
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              >
            </div>
            <!-- row 3 delete -->
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
              >&times;</button>
            </div>
          </div>
          <!-- row 4 add ingredient -->
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
              >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>

  </div>
</div>
